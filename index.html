<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter piazolla-font under-line">w</span>
        <span class="whyHLetter ceviche-font over-line">h</span>
        <span class="whyYLetter dotted-font">y</span>
      </div>
      <div class="word">
        <span class="didDLetter dotted-font">d</span>
        <span class="didILetter ceviche-font over-line">i</span>
        <span class="didDTwoLetter ceviche-font">d</span>
      </div>
      <div class="word">
        <span class="theTLetter dotted-font">t</span>
        <span class="theHLetter over-line">h</span>
        <span class="theELetter ceviche-font under-line">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter ceviche-font under-line">f</span>
        <span class="frontendRLetter ceviche-font">r</span>
        <span class="frontendOLetter line-through">o</span>
        <span class="frontendNLetter over-line">n</span>
        <span class="frontendTLetter under-line">t</span>
        <span class="hyphen over-line">-</span>
        <span class="frontendELetter ceviche-font under-line">e</span>
        <span class="frontendNTwoLetter over-line">n</span>
        <span class="frontendDLetter over-line">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter ceviche-font dotted-font over-line"
          >d</span
        >
        <span class="developerELetter over-line">e</span>
        <span class="developerVLetter">v</span>
        <span class="developerETwoLetter line-through">e</span>
        <span class="developerLLetter ceviche-font">l</span>
        <span class="developerOLetter">o</span>
        <span class="developerPLetter">p</span>
        <span class="developerEThreeLetter over-line">e</span>
        <span class="developerRLetter ceviche-font over-line">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter under-line">t</span>
        <span class="takeALetter ceviche-font under-line">a</span>
        <span class="takeKLetter line-through">k</span>
        <span class="takeELetter">e</span>
      </div>
      <div class="word">
        <span class="upULetter dotted-font">u</span>
        <span class="upPLetter over-line">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter line-through">g</span>
        <span class="gardeningALetter line-through">a</span>
        <span class="gardeningRLetter">r</span>
        <span class="gardeningDLetter ceviche-font">d</span>
        <span class="gardeningELetter ceviche-font">e</span>
        <span class="gardeningNLetter over-line">n</span>
        <span class="gardeningILetter under-line">i</span>
        <span class="gardeningNTwoLetter under-line">n</span>
        <span class="gardeningGTwoLetter">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter ceviche-font over-line">b</span>
        <span class="becauseELetter under-line">e</span>
        <span class="becauseCLetter line-through">c</span>
        <span class="becauseALetter ceviche-font">a</span>
        <span class="becauseULetter line-through">u</span>
        <span class="becauseSLetter ceviche-font">s</span>
        <span class="becauseETwoLetter">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter ceviche-font over-line">t</span>
        <span class="theyHLetter over-line">h</span>
        <span class="theyELetter ceviche-font under-line">e</span>
        <span class="theyYLetter dotted-font under-line">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter dotted-font line-through">w</span>
        <span class="wantedALetter line-through">a</span>
        <span class="wantedNLetter">n</span>
        <span class="wantedTLetter under-line">t</span>
        <span class="wantedELetter">e</span>
        <span class="wantedDLetter ceviche-font over-line">d</span>
      </div>
      <div class="word">
        <span class="toTLetter dotted-font line-through">t</span>
        <span class="toOLetter ceviche-font over-line">o</span>
      </div>
      <div class="word">
        <span class="improveILetter dotted-font over-line">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter ceviche-font">p</span>
        <span class="improveRLetter ceviche-font">r</span>
        <span class="improveOLetter ceviche-font">o</span>
        <span class="improveVLetter ceviche-font">v</span>
        <span class="improveELetter ceviche-font">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter ceviche-font">t</span>
        <span class="theirHLetter ceviche-font">h</span>
        <span class="theirELetter ceviche-font">e</span>
        <span class="theirILetter dotted-font">i</span>
        <span class="theirRLetter under-line">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter ceviche-font under-line">r</span>
        <span class="rootOLetter ceviche-font over-line">o</span>
        <span class="rootOTwoLetter ceviche-font">o</span>
        <span class="rootTLetter ceviche-font over-line">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter ceviche-font over-line">s</span>
        <span class="skillsKLetter ceviche-font">k</span>
        <span class="skillsILetter ceviche-font">i</span>
        <span class="skillsLLetter over-line">l</span>
        <span class="skillsLTwoLetter over-line">l</span>
        <span class="skillsSTwoLetter dotted-font over-line">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark dotted-font">!</span>
      </div>
    </div>
  </body>
</html>
