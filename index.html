<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter under-line">w</span>
        <span class="whyHLetter over-line">h</span>
        <span class="whyYLetter dotted-text">y</span>
      </div>
      <div class="word">
        <span class="didDLetter dotted-text">d</span>
        <span class="didILetter over-line">i</span>
        <span class="didDTwoLetter">d</span>
      </div>
      <div class="word">
        <span class="theTLetter dotted-text">t</span>
        <span class="theHLetter over-line">h</span>
        <span class="theELetter under-line">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter under-line">f</span>
        <span class="frontendRLetter">r</span>
        <span class="frontendOLetter">o</span>
        <span class="frontendNLetter over-line">n</span>
        <span class="frontendTLetter under-line">t</span>
        <span class="hyphen over-line">-</span>
        <span class="frontendELetter under-line">e</span>
        <span class="frontendNTwoLetter over-line">n</span>
        <span class="frontendDLetter over-line">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter dotted-text over-line">d</span>
        <span class="developerELetter over-line">e</span>
        <span class="developerVLetter">v</span>
        <span class="developerETwoLetter">e</span>
        <span class="developerLLetter">l</span>
        <span class="developerOLetter">o</span>
        <span class="developerPLetter">p</span>
        <span class="developerEThreeLetter over-line">e</span>
        <span class="developerRLetter over-line">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter under-line">t</span>
        <span class="takeALetter under-line">a</span>
        <span class="takeKLetter">k</span>
        <span class="takeELetter">e</span>
      </div>
      <div class="word">
        <span class="upULetter dotted-text">u</span>
        <span class="upPLetter over-line">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter">g</span>
        <span class="gardeningALetter">a</span>
        <span class="gardeningRLetter">r</span>
        <span class="gardeningDLetter">d</span>
        <span class="gardeningELetter">e</span>
        <span class="gardeningNLetter over-line">n</span>
        <span class="gardeningILetter under-line">i</span>
        <span class="gardeningNTwoLetter under-line">n</span>
        <span class="gardeningGTwoLetter">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter over-line">b</span>
        <span class="becauseELetter under-line">e</span>
        <span class="becauseCLetter">c</span>
        <span class="becauseALetter">a</span>
        <span class="becauseULetter">u</span>
        <span class="becauseSLetter">s</span>
        <span class="becauseETwoLetter">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter over-line">t</span>
        <span class="theyHLetter over-line">h</span>
        <span class="theyELetter under-line">e</span>
        <span class="theyYLetter dotted-text under-line">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter dotted-text">w</span>
        <span class="wantedALetter">a</span>
        <span class="wantedNLetter">n</span>
        <span class="wantedTLetter under-line">t</span>
        <span class="wantedELetter">e</span>
        <span class="wantedDLetter over-line">d</span>
      </div>
      <div class="word">
        <span class="toTLetter dotted-text">t</span>
        <span class="toOLetter over-line">o</span>
      </div>
      <div class="word">
        <span class="improveILetter dotted-text over-line">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter">p</span>
        <span class="improveRLetter">r</span>
        <span class="improveOLetter">o</span>
        <span class="improveVLetter">v</span>
        <span class="improveELetter">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter">t</span>
        <span class="theirHLetter">h</span>
        <span class="theirELetter">e</span>
        <span class="theirILetter dotted-text">i</span>
        <span class="theirRLetter under-line">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter under-line">r</span>
        <span class="rootOLetter over-line">o</span>
        <span class="rootOTwoLetter">o</span>
        <span class="rootTLetter over-line">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter over-line">s</span>
        <span class="skillsKLetter">k</span>
        <span class="skillsILetter">i</span>
        <span class="skillsLLetter over-line">l</span>
        <span class="skillsLTwoLetter over-line">l</span>
        <span class="skillsSTwoLetter dotted-text over-line">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark dotted-text">!</span>
      </div>
    </div>
  </body>
</html>
